<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Target Sum by 2</title>
</head>

<body>
    <h1>Target Sum by 2</h1>
    <h2>-Michael Woodruff</h2>
    <div id="main-container">
        <label for="array">Enter array in the following format. x, y, z, ... <br>where x, y, and z are integers</label>
        <input id="array-input" type="text" placeholder="x, y, z, ...">
        <label for="target">Enter target sum as an integer</label>
        <input id="target-sum" type="text" placeholder="x">
        <button id="calculate">Calculate</button>
        <div id="output">
            <div id="output-label">
                output
            </div>
            <!-- dynamic output here -->
        </div>
    </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <!-- my code -->
    <script src="script.js"></script>
</body>

</html>
